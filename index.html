      .lovable-toast,

  <body>
    <div id="root"></div>
    <script type="module">
      // Completely disable GPT Engineer functionality
      window.GPT_ENGINEER_CONFIG = {
        hideEditToast: true,
        disableEditing: true
      };
      
      // Function to remove any Lovable elements that might appear
      const removeEditElements = () => {
        // Find all elements with Lovable classes or attributes
        const elements = document.querySelectorAll('[class*="lovable-"], [id*="lovable-"], [data-lovable]');
        elements.forEach(el => el.remove());
        
        // Remove any specific edit toast that might be injected
        const editToasts = document.querySelectorAll('.lovable-toast, .lovable-edit-toast');
        editToasts.forEach(toast => toast.remove());
      };
      
      // Run on load and periodically
      window.addEventListener('DOMContentLoaded', removeEditElements);
      document.addEventListener('DOMContentLoaded', removeEditElements);
      
      // Run periodically to catch dynamically added elements
      setInterval(removeEditElements, 500);
      
      // Observe DOM changes to immediately remove any injected elements
      const observer = new MutationObserver(mutations => {
        for (const mutation of mutations) {
          if (mutation.addedNodes.length) {
            removeEditElements();
          }
        }
      });
      
      // Start observing the document body for added nodes
      window.addEventListener('load', () => {
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
