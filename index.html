    <style>
      /* Hide the Lovable edit toast */
      .lovable-toast, .lovable-edit-toast, [class*="lovable-toast"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module">
      window.GPT_ENGINEER_CONFIG = {
        hideEditToast: true
      };
      
      // Additional script to ensure toast is hidden
      window.addEventListener('DOMContentLoaded', (event) => {
        // Function to hide toast elements
        const hideToasts = () => {
          const toasts = document.querySelectorAll('[class*="lovable-toast"], [class*="lovable-edit"], .lovable-toast, .lovable-edit-toast');
          toasts.forEach(toast => {
            toast.style.display = 'none';
            toast.style.visibility = 'hidden';
            toast.style.opacity = '0';
            toast.style.pointerEvents = 'none';
          });
        };
        
        // Run immediately
        hideToasts();
        
        // Run again after a delay and periodically
        setTimeout(hideToasts, 500);
        setInterval(hideToasts, 2000);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
